<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - WALLET Payment Network</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>WALLET Payment Network</h1>
    </header>

    <main>
        <h2>Sign Up</h2>
        <form action="{{ url_for('signup') }}" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="bank_account">Bank Account:</label>
            <input type="text" id="bank_account" name="bank_account" required>

            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="{{ url_for('signin') }}">Sign in</a></p>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash error">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
    </main>

    <footer>
        <p>&copy; 2023 WALLET Payment Network</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
